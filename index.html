<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List App</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="app-name main-font">TODO List App</div>

    <div class="todo-input main-font">
        <input id="inputtodo" type="text" name="todo-input" placeholder="Enter Your TODO" class="main-font">
        <button id="submittodo"><img src="./files/right-arrow.svg" alt="right_arrow"></button>
    </div>

    <div class="todo-list grid main-font" id="todolist">
        <div class="empty-todo" id="empty">there is nothing to show here!</div>
    </div>


    <script src="./scripts/app.js"></script>
</body>
</html>
